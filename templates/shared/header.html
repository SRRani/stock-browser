<!-- Top Menu html  -->
<nav class="navbar navbar-expand-lg navbar-custom justify-content-between">
    <a class="navbar-brand" href="/">
        <img class="desktop"
            src="{{ url_for('static', filename='img/svg/Outlined_Logos_Colmore_Logonoframe_white.svg') }}"
            alt="Colmore logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Login/Home based on the session -->
            <li class="nav-item active">
                <a class="nav-link" href="/"> 
                    {% if 'api_key' in session %}Home{% else %}Login{% endif %}
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <!-- Logout only for authenticated session -->
            {% if 'api_key' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
